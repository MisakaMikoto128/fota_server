{% extends 'base.html' %}
{% from 'bootstrap/form.html' import render_form %}

{% block title %}{{ _('创建用户') }}{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">{{ _('创建新用户') }}</h4>
                </div>
                <div class="card-body">
                    {{ render_form(form) }}
                </div>
                <div class="card-footer">
                    <a href="{{ url_for('pages.user_list') }}" class="btn btn-secondary">{{ _('返回用户列表') }}</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
