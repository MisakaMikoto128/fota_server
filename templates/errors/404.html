    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body py-5">
                    <h1 class="display-1 text-muted">404</h1>
                    <h2 class="mb-4">{{ _('页面未找到') }}</h2>

                </div>
            </div>
